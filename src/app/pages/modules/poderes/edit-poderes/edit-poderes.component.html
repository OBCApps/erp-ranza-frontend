<div class="border-b border-gray-200 dark:border-gray-700 mx-3">
    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 ">
        <li class="me-2">
            <a (click)="change_tabs('Profile')" [class]="showSelectedTab('Profile',tab_selected )[0] ">
                <svg [class]="showSelectedTab('Profile',tab_selected )[1]" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                </svg>Descripción Poder
            </a>
        </li>

    </ul>
</div>



<div [ngSwitch]="tab_selected" class="lg:flex lg:items-start lg:justify-between   px-3">

    <a *ngSwitchCase="'Profile'" class="block w-full mt-1  py-6 px-0 ">
        <form [formGroup]="addValueForm" class="max-w-md mx-auto">
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" [class]="input_class" placeholder=" " formControlName="poder" required
                        autocomplete="nope" />
                    <label for="floating_last_name" [class]="label_class"> Nombre Poder </label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" [class]="input_class" placeholder=" " formControlName="descripcion" required
                        autocomplete="nope" />
                    <label for="floating_last_name" [class]="label_class"> Descripción </label>
                </div>
            </div>





            <button type="button" (click)="nextPage()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Agregar
            </button>


        </form>

    </a>
    <div *ngSwitchCase="'Sectoristas'" class="block w-full mt-1  ">

        <div class="global-center-end">
            <button type="button"
                (click)="activateRelacionPoder({action : true , option: 'CREATE', obj : addValueForm.value})"
                class="text-white global-center w-15 bg-blue-700 my-2 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center">

                Agregar Poder
            </button>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Empresa
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Banco

                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Poder

                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Tipo Firmante
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Estado Poder
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Nota
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr class="bg-white " *ngFor="let item of Listado_poderes">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                            {{item.empresaDesc}}
                        </th>
                        <td class="px-6 py-4">
                            {{item.entidadDesc}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.poderDesc}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.tipoRepresentanteDesc}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.estadoPoderDesc}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.nota}}
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a (click)="activateRelacionPoder({action : true, option: 'EDIT', obj : item})"
                                class="font-medium text-blue-600  hover:underline">Ver / </a>
                            <a (click)="deleteRelacion(item)"
                                class="font-medium text-blue-600  hover:underline">Eliminar</a>
                        </td>
                    </tr>

                </tbody>

            </table>
            <div *ngIf="Listado_poderes.length == 0">
                <div class="w-full global-center py-2 text-sm">

                    No se encontraron registros
                </div>
            </div>
        </div>


    </div>
</div>
